<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- FAVICON: cambia "logo_sinbck.png" por tu archivo de ícono real -->
    <link rel="icon" href="%PUBLIC_URL%/tgDesig.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Descripción por defecto -->
    <meta name="description" content="TG-Design - Interior design website" />

    <!-- Metadatos Open Graph para WhatsApp, Facebook, etc. -->
    <meta property="og:title" content="TG Design" />
    <meta
      property="og:description"
      content="The design of your dreams is closer than you think"
    />
    <meta property="og:url" content="https://tg-design-five.vercel.app" />
    <!-- IMPORTANTE: usa una URL absoluta para og:image -->
    <meta
      property="og:image"
      content="https://tg-design-five.vercel.app/tgDesig.png"
    />
    <meta property="og:type" content="website" />

    <!-- Apple touch icon (para iOS) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/tgDesig.png" />
    <!-- manifest.json para apps instalables -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fuentes de Google (opcional) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Título de la página -->
    <title>Tg Design</title>
